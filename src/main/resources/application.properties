spring.application.name=snaphire

# File: src/main/resources/application.properties
# To ensure Spring Boot loads your local properties file along with the standard application.properties
spring.profiles.include=local


# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/snaphire
spring.datasource.username=postgres
spring.datasource.password=Dp99@gmail
spring.datasource.driver-class-name=org.postgresql.Driver

# Server configuration
server.port=8080

# HikariCP settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

# Hibernate settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

