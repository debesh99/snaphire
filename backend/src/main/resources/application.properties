spring.application.name=snaphire

# File: src/main/resources/application.properties
# To ensure Spring Boot loads your local properties file along with the standard application.properties
spring.profiles.include=local


# Database configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Server configuration
server.port=8080

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Mail setting
#spring.mail.host=smtp.gmail.com
#spring.mail.port=587
#spring.mail.username=${MAIL_USERNAME}
#spring.mail.password=${MAIL_PASSWORD}
#spring.mail.properties.mail.smtp.auth=true
#spring.mail.properties.mail.smtp.starttls.enable=true

#Spring actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
#info
info.app.name=Snaphire
info.app.description=This is a demo application.
info.app.version=1.0.0
management.info.env.enabled=true

